<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Buscar Pokémon</h1>
        <input type="text" id="pokemonInput" placeholder="Digite o nome ou ID do Pokémon">
        <button onclick="searchPokemon()">Pesquisar</button>
        
        <div id="pokemonInfo" class="pokemon-info">
            <img id="pokemonImage" alt="Imagem do Pokémon" style="display:none;">
            <h2 id="pokemonName"></h2>
            <p>ID: <span id="pokemonID"></span></p>
            <p>Tipo: <span id="pokemonType"></span></p>

            <div class="navigation-buttons">
                <button onclick="previousPokemon()">Anterior</button>
                <button onclick="nextPokemon()">Próximo</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
